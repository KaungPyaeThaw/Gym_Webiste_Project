    <div class="container mt-5" style="max-width: 800px;">

            <form  id="login-form">
                <h1 class="text-center mt-4" style="color: aqua;">Login</h1>
                <div class=" h3 reserved text-center bg-light" id="login-result" style="color: #B31312;">

                </div>
                <label><span class="h5">Email</span></label>
                <input type="text" class="form-control mb-2" name="email" id="email" placeholder="Enter Your Email">
                <label class="mt-4"><span class="h5">Password</span></label>
                <input type="password" class="form-control mb-2" name="password" id="password" placeholder="Enter Your Password">
