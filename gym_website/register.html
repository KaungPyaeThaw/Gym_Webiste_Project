                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!--Register-->
    <div class="container mt-4" style="max-width: 800px;">
        <div class="row">
            <form >
                <h1 class="text-center mb-4" style="color: aqua;">Register for Gym Membership</h1>
                <div class="reserved" id="result">

                </div>

                <label><span class="h5">Name</span></label>
                <input type="text" class="form-control my-3" name="name" id="name" placeholder="Enter your name"
                    required>
                <label><span class="h5">Email</span></label>
                <input type="text" class="form-control my-3" name="email" id="email" placeholder="Enter your email"
                    required>
                <label><span class="h5">Password</span></label>
                <input type="password" class="form-control my-3" name="password" id="password"
                    placeholder="Enter your password" required>
                <label><span class="h5">Confirm Password</span></label>
                <input type="password" class="form-control my-3" name="cpassword" id="cpassword"
                    placeholder="Repeat password" required>
                <input type="submit" name="submit" value="Register now" class="btn btn-info w-100 mt-4" id="submit-btn">
            </form>
            <div class="mt-3 text-center">Already have an account?<a href="login.html"> Login.</a></div>
        </div>

    </div>
